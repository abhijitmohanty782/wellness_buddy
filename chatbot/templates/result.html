  <head>
    <meta charset="utf-8">

    <link href="../static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top d-flex align-items-center">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="logo">
          <h1 class="text-light">
            <a href="/">
              <span>Wellness Buddy</span>
            </a>
          </h1>
          <!-- <a href="index.html"><img src="main/static/img/logo.png" alt="" class="img-fluid"></a>-->
        </div>
        <nav id="navbar" class="navbar">
          
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
      </div>
    </header>


    <!-- End Header -->
    <main>
      <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
          <div class="section-title">
            <h2>Query bot</h2>
          </div>
          <h4 style="text-align: center;">Unlock deeper insights. Talk to our specialized AI</h4>
          <div class="row">
            <div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="200">
              <form class="php-email-form" action="/" method="post">
                <div class="form-group col-lg-12 col-md-6 mt-3 mt-md-0">
                  <label class="form-control" for="query">You:</label>
                  <input class="form-control" type="text" id="query" name="query" placeholder="Ask me something...">
                </div>
                <div class="text-center">
                  <button type="submit">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="container" data-aos="fade-up">
          <div class="row">
            <div class="form-group col-lg-12 col-md-6 mt-3 mt-md-0"> {% if user_query %} <p class="form-control">You: {{ user_query }}</p>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-lg-12 col-md-6 mt-3 mt-md-0"> {% endif %} {% if bot_response %} <p class="form-control">Bot: {{ bot_response | safe }}</p>
            </div> {% endif %}
          </div>
        </div>
      </section>
      <!-- End Contact Us Section -->
    </main>
    <!-- End #main -->
    <!-- ======= Footer ======= -->
   
    <!-- End Footer -->

    <script src="../main/assets/js/main.js"></script>
